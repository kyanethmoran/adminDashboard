<section>
  <h1 mat-dialog-title>{{ inputData.title }}</h1>

  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addEntry()">Add</button>
    <span class="spacer"></span>
    <button mat-raised-button [mat-dialog-close]="closeMessage" color="warn">
      Cancel
    </button>
  </div>
</section>
