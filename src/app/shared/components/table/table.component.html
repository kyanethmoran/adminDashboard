<div class="table-header">
  <h2>{{ this.tableTitle }}</h2>
  <span class="spacer"></span>
  <button
    *ngIf="tableActions"
    mat-raised-button
    color="primary"
    (click)="openDialog('100ms', '100ms')"
  >
    Add New
  </button>
</div>

<div class="mat-elevation-z6">
  <table mat-table [dataSource]="tableData">
    <!-- FirstName Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let e">{{ e.firstName }} {{ e.lastName }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let e">{{ e.position }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let e">{{ e.email }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let e">{{ e.phone }}</td>
    </ng-container>

    <!-- For Table Actions as Needed -->
    <div *ngIf="tableActions">
      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let e">
          <!-- edit button -->
          <button
            mat-icon-button
            (click)="openDialog('100ms', '100ms')"
            color="primary"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <!-- delete button -->
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
  <mat-divider></mat-divider>
  <mat-paginator
    [length]="tableData.length"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page of table elements"
  >
    >
  </mat-paginator>
</div>
